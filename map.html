<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;

    }

    #map {

      width: 20px;

  max-width: 280px !important;
}

.mapboxgl-popup-content {
  padding: 0;
  border-radius: 18px;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

.popup-card {
  background: white;
}

.popup-image {
  width: 100%;
  height: 150px;
  object-fit: cover;
  display: block;
}

.popup-body {

}

.popup-title {

}

}

  background: #2f2cd6;

  padding: 6px 14px;

}

.popup-pin {
  width: 36px;
  height: 36px;
  background: #2f2cd6;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .popup-separator {
  height: 1px;
  background: #ececec;
  margin: 8px 0 10px;
}

.popup-coloc {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  color: #555;
  margin-bottom: 8px;
}

.popup-coloc span {
  line-height: 1.3;
}
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    console.log("üìç map.html loaded");

    mapboxgl.accessToken =
      "pk.eyJ1IjoicHRpdGtpd2kiLCJhIjoiY21pZG9uZGkwMDZ4MzJpcXZ0dnVoM2YwNSJ9.AbdFkhkiESdeKA7XNTUQNQ";

    let map = null;
    let markersById = {};
    let openPopup = null;

    // -----------------------------
// DESSINER UN CERCLE
// -----------------------------
function drawCircle(lng, lat, radiusMeters = 400) {

  // Si un cercle existe d√©j√† ‚Üí on le retire
  if (map.getLayer("circle-layer")) map.removeLayer("circle-layer");
  if (map.getLayer("circle-outline")) map.removeLayer("circle-outline");
  if (map.getSource("circle-source")) map.removeSource("circle-source");

  const points = 64;
  const coords = [];
  const R = 6371000; // Rayon de la Terre

  for (let i = 0; i < points; i++) {
    const angle = (i / points) * Math.PI * 2;
    const dx = (radiusMeters * Math.cos(angle)) / R;
    const dy = (radiusMeters * Math.sin(angle)) / R;

    const newLng = lng + dx * (180 / Math.PI);
    const newLat = lat + dy * (180 / Math.PI);

    coords.push([newLng, newLat]);
  }

  coords.push(coords[0]); // fermer le cercle

  map.addSource("circle-source", {
    type: "geojson",
    data: {
      type: "Feature",
      geometry: {
        type: "Polygon",
        coordinates: [coords]
      }
    }
  });

  // Fond violet transparent
  map.addLayer({
    id: "circle-layer",
    type: "fill",
    source: "circle-source",
    paint: {
      "fill-color": "#7d7bff",
      "fill-opacity": 0.18
    }
  });

  // Bordure pointill√©e
  map.addLayer({
    id: "circle-outline",
    type: "line",
    source: "circle-source",
    paint: {
      "line-color": "#574bff",
      "line-width": 2,
      "line-dasharray": [2, 2]
    }
  });
}

   // -----------------------------
// INIT MAP
// -----------------------------
function initMap() {
  map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/streets-v12",
    center: [2.5, 47],
    zoom: 5
  });

  // Fix responsive
  setTimeout(() => map.resize(), 300);
  window.addEventListener("resize", () => map.resize());

  // üü£ Quand la map a fini de charger
  map.on("load", () => {
    console.log("üü¢ Mapbox LOAD OK");

    // üîç Log des layers, une seule fois
    console.log("üìÑ Liste des layers :", map.getStyle().layers);

    // ‚≠ê Rendez les POI visibles (sinon on ne voit rien m√™me si c‚Äôest activ√©)
    try {
      map.setPaintProperty("poi-label", "text-color", "#333");
      map.setLayoutProperty("poi-label", "text-size", 14);

      map.setPaintProperty("transit-label", "text-color", "#000");
      map.setLayoutProperty("transit-label", "text-size", 14);
    } catch (e) {
      console.warn("‚ö†Ô∏è Impossible d‚Äôajuster les propri√©t√©s des POI :", e);
    }

    // üîµ Listener sur le zoom
    map.on("zoom", () => {
      const z = map.getZoom();
      console.log("üîé Zoom =", z);

      // Commerces
      try {
        map.setLayoutProperty(
          "poi-label",
          "visibility",
          z >= 12 ? "visible" : "none"
        );
        console.log("üõçÔ∏è POI visibility =", map.getLayoutProperty("poi-label", "visibility"));
      } catch (e) {
        console.warn("‚ö†Ô∏è POI layer introuvable :", e);
      }

      // Transports
      try {
        const transitLayers = [
  "transit-label",
  "transit-labels",
  "rail-label",
  "railway-label",
  "subway-label",
  "bus-label",
  "train-label"
];

transitLayers.forEach(id => {
  if (map.getLayer(id)) {
    map.setLayoutProperty(id, "visibility", z >= 12 ? "visible" : "none");
  }
});
        console.log("üöá Transit layers visibility updated.");
      } catch (e) {
        console.warn("‚ö†Ô∏è Transit layer introuvable :", e);
      }
    });
  });
}

    // -----------------------------
    // RENDER MARKERS
    // -----------------------------
    function renderHabitats(habitats) {

      // Clear anciens markers
      Object.values(markersById).forEach(m => m.remove());
      markersById = {};

      habitats.forEach(h => {

        // üëá couleur
        let color = "#6B4EFF";
        if (h.status === "A Venir") color = "#FFA027";
        if (h.colorBox) color = h.colorBox;

        // marker
        const el = document.createElement("div");
        el.className = "marker";
        el.style.setProperty("--color", color);

        // popup
       const popupContent = `
  <div class="popup-card">
    ${
  h.image
    ? `<a href="${h.url}" target="_blank" style="display:block;">
         <img src="${h.image}" class="popup-image" />
       </a>`
    : ""
}

    <div class="popup-body">
      <div class="popup-title">${h.title}</div>

      <div class="popup-address">
        <svg
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  viewBox="0 0 24 24"
  stroke-width="1.5"
  stroke="currentColor"
  width="16"
  height="16"
>
  <path stroke-linecap="round" stroke-linejoin="round"
    d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
  <path stroke-linecap="round" stroke-linejoin="round"
    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
</svg>
        <span>${h.adresseLabel || h.city || ""}</span>
      </div>

      <div class="popup-separator"></div>

      <div class="popup-coloc">
        <svg
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  viewBox="0 0 24 24"
  stroke-width="1.5"
  stroke="currentColor"
  width="18"
  height="18"
>
  <path stroke-linecap="round" stroke-linejoin="round"
    d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
</svg>
        <span>${h.shortDescription || ""}</span>
      </div>

      <div class="popup-footer">
        <div class="popup-status" style="
  background:${h.status === 'Ouvert' ? '#2f2cd6' : '#FFA027'};
  color:white;
">
  ${h.status === "Ouvert" ? "Ouvert" : "√Ä venir"}
</div>
      </div>
    </div>
  </div>
`;

        const popup = new mapboxgl.Popup({ offset: 12 }).setHTML(popupContent);

        const marker = new mapboxgl.Marker(el)
          .setLngLat([h.lng, h.lat])
          .setPopup(popup)
          .addTo(map);

        // clic marker ‚Üí notifier Wix
        el.addEventListener("click", () => {

          if (openPopup && openPopup !== popup) openPopup.remove();

          popup.addTo(map);
          openPopup = popup;

          parent.postMessage(
            {
              type: "OPEN_HABITAT",
              habitatId: h.id,
              slug: h.slug
            },
            "*"
          );
        });

        markersById[h.id] = marker;
      });
    }

    // -----------------------------
    // FOCUS HABITAT
    // -----------------------------
    function focusHabitat(habitatId) {
      const marker = markersById[habitatId];
      if (!marker) return;

      const pos = marker.getLngLat();

      map.flyTo({
        center: pos,
        zoom: 13,
        speed: 0.8
      });

      const popup = marker.getPopup();

      if (openPopup && openPopup !== popup) openPopup.remove();

      popup.addTo(map);
      openPopup = popup;
    }

    // -----------------------------
    // NEW : CENTRER SUR L‚ÄôADRESSE SAISIE
    // -----------------------------
    function centerOnUser(lat, lng) {
      map.flyTo({
        center: [lng, lat],
        zoom: 10,
        speed: 0.8
      });
    }

        // -----------------------------
    // MESSAGE RE√áUS DE WIX
    // -----------------------------
    window.addEventListener("message", (event) => {
      const { type, habitats, habitatId, userLat, userLng,
              minLat, minLng, maxLat, maxLng } = event.data || {};

      if (type === "INIT_HABITATS") {
        renderHabitats(habitats);
      }

      if (type === "SET_VIEW") {
    map.flyTo({
        center: event.data.center,
        zoom: event.data.zoom,
        speed: 0.6
    });
}

      if (type === "FOCUS_HABITAT") {
        focusHabitat(habitatId);
      }

      if (type === "CENTER_ON_USER") {
        centerOnUser(userLat, userLng);
      }

      // üîµ NEW : adapter le zoom √† la zone filtr√©e (Tous / IDF / Bordeaux)
      if (type === "FIT_BOUNDS" && map && minLat != null) {
  const bounds = [
    [minLng, minLat],
    [maxLng, maxLat]
  ];

  map.fitBounds(bounds, {
    padding: 40,
    maxZoom: 9
  });

  // üëâ CALCUL DU CENTRE DE LA R√âGION
  const centerLat = (minLat + maxLat) / 2;
  const centerLng = (minLng + maxLng) / 2;

  // üëâ AJOUT DU CERCLE (5 minutes √† pied ‚âà 400m)
  drawCircle(centerLng, centerLat, 400);
}
    });

    initMap();
  </script>
</body>
