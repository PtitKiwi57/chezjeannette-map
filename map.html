<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- MAPBOX -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100% !important;
      overflow: hidden;
    }

    /* Wix Studio a tendance √† casser la hauteur ‚Üí on FORC√â */
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100% !important;
      height: 100% !important;
      background: #eee;
    }

    /* MARKER STYLE */
    .marker {
      width: 26px;
      height: 26px;
      background-color: #6B4EFF;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
    }

    .marker:hover {
      transform: scale(1.15);
    }

    /* Halo anim√© */
    .marker::after {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(107, 78, 255, 0.25);
      animation: haloPulse 2.5s infinite ease-out;
    }

    @keyframes haloPulse {
      0%   { transform: scale(0.3); opacity: 0.45; }
      70%  { transform: scale(1); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }

    /* POPUP STYLE */
    .mapboxgl-popup-content {
      font-family: system-ui, sans-serif;
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 13px;
      background: white;
      color: #333;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    .marker-title {
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .marker-city {
      opacity: 0.7;
      font-size: 12px;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    console.log("üìç map.html loaded");

    mapboxgl.accessToken = "pk.eyJ1IjoicHRpdGtpd2kiLCJhIjoiY21pZG9uZGkwMDZ4MzJpcXZ0dnVoM2YwNSJ9.AbdFkhkiESdeKA7XNTUQNQ";

    let map = null;
    let markersById = {};

    // ---------------------------
    // üî• INIT MAP
    // ---------------------------
    function initMap() {
      console.log("üó∫Ô∏è Initialisation de la carte‚Ä¶");

      map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/light-v11",
        center: [2.5, 47],   // France
        zoom: 5
      });

      // TR√àS IMPORTANT POUR WIX STUDIO
      setTimeout(() => map.resize(), 800);
      window.addEventListener("resize", () => map.resize());
    }


    // ---------------------------
    // üìç RENDER MARKERS
    // ---------------------------
    function renderHabitats(habitats) {
      console.log("üìå renderHabitats() habitats ‚Üí", habitats);

      Object.values(markersById).forEach(m => m.remove());
      markersById = {};

      habitats.forEach(h => {
        console.log("‚û°Ô∏è Ajout marker:", h);

        const el = document.createElement("div");
        el.className = "marker";

        const popupContent = `
          <div>
            <div class="marker-title">${h.title}</div>
            <div class="marker-city">${h.city || ""}</div>
            <div>${h.shortDescription || ""}</div>
          </div>
        `;

        const popup = new mapboxgl.Popup({ offset: 15 })
          .setHTML(popupContent);

        const marker = new mapboxgl.Marker(el)
          .setLngLat([h.lng, h.lat])
          .setPopup(popup)
          .addTo(map);

        // Click marker ‚Üí message vers Wix
        el.addEventListener("click", () => {
          console.log("üü£ Marker cliqu√© ‚Üí", h.id);
          parent.postMessage({
            type: "OPEN_HABITAT",
            habitatId: h.id,
            slug: h.slug
          }, "*");
        });

        markersById[h.id] = marker;
      });

      console.log("üéâ Markers OK !");
    }


    // ---------------------------
    // üîé FOCUS MARKER
    // ---------------------------
    function focusHabitat(habitatId) {
      console.log("üîé focusHabitat:", habitatId);

      const marker = markersById[habitatId];
      if (!marker) {
        console.warn("‚ö†Ô∏è Marker introuvable pour:", habitatId);
        return;
      }

      const pos = marker.getLngLat();

      map.flyTo({
        center: pos,
        zoom: 13
      });

      marker.togglePopup();

      const el = marker.getElement();
      el.style.transform = "scale(1.35)";
      setTimeout(() => el.style.transform = "scale(1)", 500);
    }


    // ---------------------------
    // üì© Message WIX ‚Üí MAP
    // ---------------------------
    window.addEventListener("message", (event) => {
      console.log("üì© MESSAGE RE√áU :", event.data);

      const { type, habitats, habitatId } = event.data || {};

      if (type === "INIT_HABITATS") {
        renderHabitats(habitats);
      }

      if (type === "FOCUS_HABITAT") {
        focusHabitat(habitatId);
      }
    });


    // Lancement
    initMap();
  </script>
</body>
</html>
