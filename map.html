<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- MAPBOX LIB -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      width: 100%;
      height: 700px; /* SIMPLE, FIXE, STABLE */
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    console.log("üìç map.html loaded");

    mapboxgl.accessToken = "pk.eyJ1IjoicHRpdGtpd2kiLCJhIjoiY21pZG9uZGkwMDZ4MzJpcXZ0dnVoM2YwNSJ9.AbdFkhkiESdeKA7XNTUQNQ";

    let map = null;
    let markersById = {};

    function initMap() {
      map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",

        // Centrage par d√©faut
        center: [2.5, 47],
        zoom: 5
      });
    }

    function renderHabitats(habitats) {
      Object.values(markersById).forEach(m => m.remove());
      markersById = {};

      habitats.forEach(h => {

        // === MARKER STANDARD MAPBOX (FIXE, ZERO BUG) ===
        const marker = new mapboxgl.Marker() // aucune customisation CSS
          .setLngLat([h.lng, h.lat])
          .setPopup(
            new mapboxgl.Popup().setHTML(`
              <div>
                <strong>${h.title}</strong><br>
                ${h.city}<br>
                ${h.shortDescription || ""}
              </div>
            `)
          )
          .addTo(map);

        marker.getElement().addEventListener("click", () => {
          parent.postMessage({
            type: "OPEN_HABITAT",
            habitatId: h.id,
            slug: h.slug
          }, "*");
        });

        markersById[h.id] = marker;
      });
    }

    function focusHabitat(habitatId) {
      const marker = markersById[habitatId];
      if (!marker) return;

      const pos = marker.getLngLat();

      map.flyTo({
        center: pos,
        zoom: 13
      });

      marker.togglePopup();
    }

    window.addEventListener("message", (event) => {
      const { type, habitats, habitatId } = event.data || {};

      if (type === "INIT_HABITATS") {
        console.log("INIT_HABITATS re√ßu");
        renderHabitats(habitats);
      }

      if (type === "FOCUS_HABITAT") {
        focusHabitat(habitatId);
      }
    });

    initMap();
  </script>
</body>
</html>
