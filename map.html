<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- MAPBOX -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      overflow: hidden;
    }

    #map {
      flex: 1;
      width: 100%;
      height: 100%;
      min-height: 700px;
      background: #eee;
    }

    /* Marker simple */
    .marker {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--color);
      border: 3px solid white;
      box-shadow: 0 0 6px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    .mapboxgl-popup {
  max-width: 280px !important;
}

.mapboxgl-popup-content {
  padding: 0;
  border-radius: 18px;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

.popup-card {
  background: white;
}

.popup-image {
  width: 100%;
  height: 150px;
  object-fit: cover;
  display: block;
}

.popup-body {
  padding: 14px 16px 16px;
}

.popup-title {
  font-size: 18px;
  font-weight: 600;
  color: #2f2cd6;
  margin-bottom: 8px;
}

.popup-address {
  display: flex;
  align-items: flex-start;
  gap: 6px;
  font-size: 13px;
  color: #555;
  margin-bottom: 10px;
}

.popup-address span {
  line-height: 1.3;
}

.popup-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.popup-status {
  background: #2f2cd6;
  color: white;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 500;
}

.popup-pin {
  width: 36px;
  height: 36px;
  background: #2f2cd6;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .popup-separator {
  height: 1px;
  background: #ececec;
  margin: 8px 0 10px;
}

.popup-coloc {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  color: #555;
  margin-bottom: 8px;
}

.popup-coloc span {
  line-height: 1.3;
}
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    console.log("ðŸ“ map.html loaded");

    mapboxgl.accessToken =
      "pk.eyJ1IjoicHRpdGtpd2kiLCJhIjoiY21pZG9uZGkwMDZ4MzJpcXZ0dnVoM2YwNSJ9.AbdFkhkiESdeKA7XNTUQNQ";

    let map = null;
    let markersById = {};
    let openPopup = null;

    // -----------------------------
    // INIT MAP
    // -----------------------------
    function initMap() {
      map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/light-v11",
        center: [2.5, 47],
        zoom: 5
      });

      // Fix responsive
      setTimeout(() => map.resize(), 300);
      window.addEventListener("resize", () => map.resize());
    }

    // -----------------------------
    // RENDER MARKERS
    // -----------------------------
    function renderHabitats(habitats) {

      // Clear anciens markers
      Object.values(markersById).forEach(m => m.remove());
      markersById = {};

      habitats.forEach(h => {

        // ðŸ‘‡ couleur
        let color = "#6B4EFF";
        if (h.status === "A Venir") color = "#FFA027";
        if (h.colorBox) color = h.colorBox;

        // marker
        const el = document.createElement("div");
        el.className = "marker";
        el.style.setProperty("--color", color);

        // popup
       const popupContent = `
  <div class="popup-card">
    ${
      h.image
        ? `<img src="${h.image}" class="popup-image" />`
        : ""
    }

    <div class="popup-body">
      <div class="popup-title">${h.title}</div>

      <div class="popup-address">
        <svg
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  viewBox="0 0 24 24"
  stroke-width="1.5"
  stroke="currentColor"
  width="16"
  height="16"
>
  <path stroke-linecap="round" stroke-linejoin="round"
    d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
  <path stroke-linecap="round" stroke-linejoin="round"
    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
</svg>
        <span>${h.adresseLabel || h.city || ""}</span>
      </div>

      <div class="popup-separator"></div>

      <div class="popup-coloc">
        <svg
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  viewBox="0 0 24 24"
  stroke-width="1.5"
  stroke="currentColor"
  width="18"
  height="18"
>
  <path stroke-linecap="round" stroke-linejoin="round"
    d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
</svg>
        <span>${h.shortDescription || ""}</span>
      </div>

      <div class="popup-footer">
        <div class="popup-status" style="
  background:${h.status === 'Ouvert' ? '#2f2cd6' : '#FFA027'};
  color:white;
">
  ${h.status === "Ouvert" ? "Ouvert" : "Ã€ venir"}
</div>
      </div>
    </div>
  </div>
`;

        const popup = new mapboxgl.Popup({ offset: 12 }).setHTML(popupContent);

        const marker = new mapboxgl.Marker(el)
          .setLngLat([h.lng, h.lat])
          .setPopup(popup)
          .addTo(map);

        // clic marker â†’ notifier Wix
        el.addEventListener("click", () => {

          if (openPopup && openPopup !== popup) openPopup.remove();

          popup.addTo(map);
          openPopup = popup;

          parent.postMessage(
            {
              type: "OPEN_HABITAT",
              habitatId: h.id,
              slug: h.slug
            },
            "*"
          );
        });

        markersById[h.id] = marker;
      });
    }

    // -----------------------------
    // FOCUS HABITAT
    // -----------------------------
    function focusHabitat(habitatId) {
      const marker = markersById[habitatId];
      if (!marker) return;

      const pos = marker.getLngLat();

      map.flyTo({
        center: pos,
        zoom: 13,
        speed: 0.8
      });

      const popup = marker.getPopup();

      if (openPopup && openPopup !== popup) openPopup.remove();

      popup.addTo(map);
      openPopup = popup;
    }

    // -----------------------------
    // NEW : CENTRER SUR Lâ€™ADRESSE SAISIE
    // -----------------------------
    function centerOnUser(lat, lng) {
      map.flyTo({
        center: [lng, lat],
        zoom: 10,
        speed: 0.8
      });
    }

        // -----------------------------
    // MESSAGE REÃ‡US DE WIX
    // -----------------------------
    window.addEventListener("message", (event) => {
      const { type, habitats, habitatId, userLat, userLng,
              minLat, minLng, maxLat, maxLng } = event.data || {};

      if (type === "INIT_HABITATS") {
        renderHabitats(habitats);
      }

      if (type === "SET_VIEW") {
    map.flyTo({
        center: event.data.center,
        zoom: event.data.zoom,
        speed: 0.6
    });
}

      if (type === "FOCUS_HABITAT") {
        focusHabitat(habitatId);
      }

      if (type === "CENTER_ON_USER") {
        centerOnUser(userLat, userLng);
      }

      // ðŸ”µ NEW : adapter le zoom Ã  la zone filtrÃ©e (Tous / IDF / Bordeaux)
      if (type === "FIT_BOUNDS" && map && minLat != null) {
        const bounds = [
          [minLng, minLat],
          [maxLng, maxLat]
        ];
        map.fitBounds(bounds, {
          padding: 40,
          maxZoom: 9
        });
      }
    });

    initMap();
  </script>
</body>
</html>
