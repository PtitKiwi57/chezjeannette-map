<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
  }

  #map {
    flex: 1;
    min-height: 700px;
    width: 100%;
    background: #eee;
  }

  /* Marker container (NE PAS TOUCHER) */
  .marker {
    width: 26px;
    height: 26px;
    position: relative;
    pointer-events: auto;
  }

  /* Point violet */
  .marker-inner {
    width: 100%;
    height: 100%;
    background-color: #6B4EFF;
    border-radius: 50%;
    border: 3px solid #fff;
    box-shadow: 0 0 12px rgba(0,0,0,0.25);
    position: absolute;
    top: 0;
    left: 0;
    transition: transform 0.2s ease;
  }

  /* Halo anim√© */
  .marker-halo {
    position: absolute;
    top: -10px;
    left: -10px;
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: rgba(107, 78, 255, 0.25);
    animation: haloPulse 2.5s infinite ease-out;
    pointer-events: none;
  }

  @keyframes haloPulse {
    0%   { transform: scale(0.3); opacity: 0.45; }
    70%  { transform: scale(1); opacity: 0; }
    100% { transform: scale(1); opacity: 0; }
  }

  .marker:hover .marker-inner {
    transform: scale(1.15);
  }

  .mapboxgl-popup-content {
    font-family: system-ui, sans-serif;
    padding: 12px 14px;
    border-radius: 8px;
    font-size: 13px;
    background: white;
    color: #333;
  }
</style>
</head>

<body>
  <div id="map"></div>

  <script>
    console.log("üìç map.html loaded");

    mapboxgl.accessToken = "pk.eyJ1IjoicHRpdGtpd2kiLCJhIjoiY21pZG9uZGkwMDZ4MzJpcXZ0dnVoM2YwNSJ9.AbdFkhkiESdeKA7XNTUQNQ";

    let map = null;
    let markersById = {};

    // üëâ NOUVEAU : popup global
    let openPopup = null;

    function initMap() {
      map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/light-v11",
        center: [2.5, 47],
        zoom: 5
      });

      setTimeout(() => map.resize(), 300);
      window.addEventListener("resize", () => map.resize());
    }


    function renderHabitats(habitats) {
      Object.values(markersById).forEach(m => m.remove());
      markersById = {};

      habitats.forEach(h => {
        const el = document.createElement("div");
        el.className = "marker";

        el.innerHTML = `
          <div class="marker-halo"></div>
          <div class="marker-inner"></div>
        `;

        const popupContent = `
          <div>
            <div class="marker-title">${h.title}</div>
            <div class="marker-city">${h.city}</div>
            <div>${h.shortDescription || ""}</div>
          </div>
        `;

        const popup = new mapboxgl.Popup({ offset: 15 }).setHTML(popupContent);

        const marker = new mapboxgl.Marker(el)
          .setLngLat([h.lng, h.lat])
          .setPopup(popup)
          .addTo(map);

        // üëâ GESTION POPUP UNIQUE
        el.addEventListener("click", () => {

          // Si un popup est d√©j√† ouvert ‚Üí on le ferme
          if (openPopup && openPopup !== popup) {
            openPopup.remove();
          }

          // On ouvre celui-ci
          popup.addTo(map);
          openPopup = popup;

          // Message ‚Üí Wix
          parent.postMessage({
            type: "OPEN_HABITAT",
            habitatId: h.id,
            slug: h.slug
          }, "*");
        });

        markersById[h.id] = marker;
      });
    }


    function focusHabitat(habitatId) {
      const marker = markersById[habitatId];
      if (!marker) return;

      const pos = marker.getLngLat();
      map.flyTo({ center: pos, zoom: 13, speed: 0.8 });

      // Ouvre automatiquement ce popup
      let popup = marker.getPopup();

      if (openPopup && openPopup !== popup) {
        openPopup.remove();
      }

      popup.addTo(map);
      openPopup = popup;
    }


    window.addEventListener("message", (event) => {
      const { type, habitats, habitatId } = event.data || {};

      if (type === "INIT_HABITATS") renderHabitats(habitats);
      if (type === "FOCUS_HABITAT") focusHabitat(habitatId);
    });

    initMap();
  </script>
</body>
</html>
